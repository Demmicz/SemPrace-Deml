                oninput="this.nextElementSibling.value = this.value"> <output for="year">2000</output><br><br>

            <input type="checkbox" name="MAX"> MAX<br><br>
            <input type="checkbox" name="Prime video"> Prime video <br><br>
            <input type="checkbox" name="Disney+"> Disney+ <br><br>
        </form>
    </aside>
    <script>
        let open = false;

        function openfilters(){
            if (!open){
                document.querySelector(".filters").style.display = "block";
                open = true;
